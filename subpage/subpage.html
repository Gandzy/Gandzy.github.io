<style>
    // Variables
    $red: #c00;

    // Placeholder selectors
    %transition {
        transition: all .25s;

    .col-3,
    .col-2 {
        display: inline-block;
        vertical-align: top;
    }

    .col-3 {
        width: 280px;
    }

    .col-2 {
        width: 49%;
    }

    @media screen and (max-width: 768px) {
        .col-3,
        .col-2 {

        }
    }

        .col-3,

            display: block;

    .row h1 {
        margin: 0;

    }

    button {

        border: 0;
        outline: 0;
        @extend %transition;
        &:focus, &:hover

    {
        background: lighten(#000, 10%);
    }

        background: lighten(#000, 3%);
    }

    }
    

    /*Gallery*/

    }

    .overlay {
        background: rgba(0,0,0,.75);
    }

    .sec-gallery h1:first-of-type {
        padding: .5em 0;
        color: #fff;
    }

    .col-3 img {
        width: 100%;
        cursor: pointer;
        @extend %transition;
        &:hover

        filter: brightness(50%);
    }

    }
   
</style>
